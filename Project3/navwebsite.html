<!DOCTYPE html>
<head>
     <title>Navigation Menu Example</title>
    <style>
        body {
            background-image: url(navimg.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        /* CSS for styling the navigation menu */
        nav {
            background-color: #000000;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <center>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"></div><h1>Findsy&copy;</h1></a></div>
        </div>
    </nav>
</center>
</body>
