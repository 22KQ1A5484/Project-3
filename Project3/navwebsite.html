<!DOCTYPE html>
<head>
     <title>Navigation Menu Example</title>
    <style>
        body {
            background-image: url(navimg.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        /* CSS for styling the navigation menu */
        nav {
            background-color: #000000;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"></div>Findsy&copy;</div>
            <ul>
                <li><a href="https://www.google.co.in/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
</body>
<body>
    <h1>Find everything you need...</h1>
    <p>This is a sample website with a navigation menu.</p>
</body>
</html>
